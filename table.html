<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 500px;
            margin: 10px auto;
            padding: 20px;
            background-color: rgb(81, 122, 52);
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<section>
    <h2>This is my Table</h2>
    <!-- table  -->
    <table>
        <!-- this is caption  -->
        <caption>
            Student point table
        </caption>
        <!-- table head  -->
        <thead>
            <!-- tr is table row  -->
            <tr>
                <!-- th is table head cell -->
                <th>NO</th>
                <th>name</th>
                <th>Roll</th>
                <th>Point</th>
            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <!-- td is table data or cell body  -->
                <td>1</td>
                <td>Shahin</td>
                <td>1</td>
                <td>97</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shifat</td>
                <td>2</td>
                <td>93</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kholil</td>
                <td>4</td>
                <td>90</td>
            </tr>
        </tbody>
        <!-- table footer  -->
        <tfoot>
            <tr>
                <td colspan="4">Total point =</td>
            </tr>
        </tfoot>
    </table>
</section>
</body>
</html>
