<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animetion</title>
    <style>
        .container{
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgb(43, 122, 226);
            display: flex;
            justify-content: center;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: purple;
            margin: 100px 0;
            transition: all 1s 0.3s;
        }
        .container:hover .box{
            transform: translate(100px , -80px) scale(0.7) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
